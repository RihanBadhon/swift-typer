<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, intitial-scale=1">
  <meta name="author" content="Rihan Badhon">
  <meta name="description" content="Word  Game">
  <meta name="keywords" content="html, css, web, web development, seo">
  <title>Swift Typer</title>
  <link rel="icon" href="./src/img/icon-favicon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="./src/js/app.js" defer></script>
 </head>
 <body>
   <main>
    <div class="game-container">
     <h1>Swift Typer</h1>
     <div class="displayWord"></div>
     <i class="fa-solid fa-clock"></i>
     <div class="count">- - </div>
     <i class="fa-solid fa-trophy"></i>
     <div class="hits">Hits: 0</div>
     <input type="text" class="input" placeholder="Type your word here" required>
     <div class="buttons">
      <input type="button" class="startButton" value="Start">
      <button class="playAgain">Restart</button>
     </div>
    </div>
    <div class="score"></div>
    <div class="scoreboard">
    </div>
   </main>
  </body>
